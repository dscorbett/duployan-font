[tool.mypy]
enable_error_code = [
    "explicit-override",
    "ignore-without-code",
    "redundant-expr",
    "redundant-self",
    "truthy-bool",
    "truthy-iterable",
    "unused-awaitable",
]
disallow_any_generics = true
disallow_incomplete_defs = true
disallow_untyped_defs = true
no_implicit_reexport = true
strict_equality = true
warn_redundant_casts = true
warn_return_any = true
warn_unreachable = true
warn_unused_ignores = true

[[tool.mypy.overrides]]
module = [
    "cffsubr.*",
    "fontTools.*",
    "fontforge.*",
    "uharfbuzz.*",
]
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = [
    "fontforge.*",
]
follow_imports = "skip"

[[tool.mypy.overrides]]
module = [
    "otf2ttf",
]
disallow_untyped_defs = false

[tool.pip-tools]
allow-unsafe = true
emit-index-url = false
emit-trusted-host = false
quiet = true
strip-extras = true
upgrade = true

