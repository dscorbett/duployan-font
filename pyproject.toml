[tool.mypy]
enable_error_code = [
    "ignore-without-code",
    "redundant-expr",
    "redundant-self",
    "truthy-bool",
    "truthy-iterable",
    "unused-awaitable",
]
disallow_incomplete_defs = true
no_implicit_reexport = true
strict_equality = true
warn_redundant_casts = true
warn_return_any = true
warn_unreachable = true
warn_unused_ignores = true

[[tool.mypy.overrides]]
module = [
    "fontTools.*",
    "fontforge.*",
    "fontv.*",
    "uharfbuzz.*",
]
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = [
    "fontforge.*",
]
follow_imports = "skip"
